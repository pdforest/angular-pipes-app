<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>
        Pipes creados por {{ 'nosotros' | mayusculas: mayu }}
    </p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
        <button pButton pRipple type="button" label="Cambiar" class="mr-1 p-button-warning"
                (click)="cambiarMayusculas()" >
        </button>
        <button pButton pRipple type="button" icon="pi pi-sort" label="Nombre" class="mr-1"
                (click)="cambiarOrden('nombre')">
        </button>
        <button pButton pRipple type="button" icon="pi pi-sort" label="Vuela" class="mr-1 p-button-success"
                (click)="cambiarOrden('vuela')">
        </button>
        <button pButton pRipple type="button" icon="pi pi-sort" label="Color" class="mr-1 p-button-help"
                (click)="cambiarOrden('color')">
        </button>
    </div>

</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | ordenar :ordenaPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.nombre}}</td>
                    <td>{{item.vuela | vuela | titlecase}}</td>
                    <td>{{item.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.nombre}}</td>
                    <td>{{item.vuela | vuela | titlecase}}</td>
                    <td>{{item.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
